<div class="ui grid">
	<div class="row">
		<div class="column">
			<h3 class="ui top attached header">Inactive Containers</h3>

			<div class="scrollable-table">
				<table class="ui table attached">
					<thead>
						<tr>
							<th width="40%">Name</th>
							<th width="40%">Image</th>
							<th></th>
							<th></th>
						</tr>
					</thead>		
				</table>

				<div>
					<table class="ui table bottom attached segment">
						<tbody>
							<tr ng-repeat="container in inactiveContainers">
								<td ng-bind="container.meta.Names[0]" width="40%"></td>
								<td ng-bind="container.meta.Image" width="40%"></td>
								<td><i class="large green active play icon href" ng-click="startContainer(container)"></i></td>
								<td><i class="large red remove icon href" ng-click="removeContainer(container)"></i></td>
							</tr>
							<tr ng-if="!inactiveContainers.length">
								<td colspan="6"><span class="text-primary link" ui-sref="connections.new"> No running containers - add your first one</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
